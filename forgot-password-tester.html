<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë Forgot Password Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #dc3545;
        }
        .btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .otp-display {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
        }
        .step {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        .step-number {
            background: #dc3545;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Forgot Password Testing Tool</h1>
            <p>Test the complete forgot password flow with OTP verification</p>
        </div>

        <div class="content">
            <!-- Step 1: Select Test Student -->
            <div class="step">
                <h3><span class="step-number">1</span>Select Test Student</h3>
                <div class="form-group">
                    <label for="testStudent">Choose a student to test with:</label>
                    <select id="testStudent" onchange="loadStudentInfo()">
                        <option value="">Select a student...</option>
                        <option value="TEST2025001">TEST2025001 - Test User</option>
                        <option value="IT2021005">IT2021005 - Vikram Singh</option>
                        <option value="CS2021001">CS2021001 - Rajesh Kumar</option>
                        <option value="CS2021002">CS2021002 - Priya Sharma</option>
                    </select>
                </div>
                <div id="studentInfo" class="result info" style="display: none;"></div>
                <button class="btn" onclick="checkStudentExists()">üîç Check if Student Exists</button>
            </div>

            <!-- Step 2: Initiate Forgot Password -->
            <div class="step">
                <h3><span class="step-number">2</span>Initiate Forgot Password</h3>
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" placeholder="e.g., TEST2025001" style="text-transform: uppercase;">
                </div>
                <button class="btn" onclick="initiateForgotPassword()">üöÄ Start Forgot Password</button>
                <div id="initiateResult" class="result"></div>
            </div>

            <!-- Step 3: Send OTP -->
            <div class="step">
                <h3><span class="step-number">3</span>Send OTP to Email</h3>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="student@college.edu">
                </div>
                <button class="btn" onclick="sendOTP()">üìß Send OTP</button>
                <div id="otpResult" class="result"></div>
                <div id="otpDisplay" class="otp-display" style="display: none;">
                    OTP will appear here
                </div>
            </div>

            <!-- Step 4: Verify OTP and Reset Password -->
            <div class="step">
                <h3><span class="step-number">4</span>Verify OTP & Reset Password</h3>
                <div class="form-group">
                    <label for="otpCode">6-Digit OTP Code:</label>
                    <input type="text" id="otpCode" placeholder="123456" maxlength="6" 
                           oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password (min 6 chars)">
                </div>
                <button class="btn" onclick="verifyOTPAndReset()">üîê Reset Password</button>
                <div id="resetResult" class="result"></div>
            </div>

            <!-- Step 5: Test New Login -->
            <div class="step">
                <h3><span class="step-number">5</span>Test New Login</h3>
                <div class="form-group">
                    <label for="testPassword">Test the new password:</label>
                    <input type="password" id="testPassword" placeholder="Enter the password you just set">
                </div>
                <button class="btn" onclick="testLogin()">üîë Test Login</button>
                <div id="loginResult" class="result"></div>
            </div>

            <!-- Quick Actions -->
            <div class="test-section">
                <h3>üöÄ Quick Actions</h3>
                <button class="btn btn-secondary" onclick="clearAllResults()">üóëÔ∏è Clear Results</button>
                <button class="btn btn-secondary" onclick="loadAllStudents()">üìã Load All Students</button>
                <button class="btn btn-secondary" onclick="openKiosk()">üñ•Ô∏è Open Kiosk</button>
                <button class="btn btn-secondary" onclick="openConsole()">üìä View Server Console</button>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://10.10.194.103:8000';
        let currentStudentId = '';
        let currentEmail = '';

        // Load student info when selected
        function loadStudentInfo() {
            const select = document.getElementById('testStudent');
            const studentId = select.value;
            
            if (!studentId) {
                document.getElementById('studentInfo').style.display = 'none';
                return;
            }

            document.getElementById('studentId').value = studentId;
            
            const studentEmails = {
                'TEST2025001': '24z258@psgitech.ac.in',
                'IT2021005': 'vikram.singh@college.edu',
                'CS2021001': 'rajesh.kumar@college.edu',
                'CS2021002': 'priya.sharma@college.edu'
            };

            document.getElementById('email').value = studentEmails[studentId] || '';
            
            const infoDiv = document.getElementById('studentInfo');
            infoDiv.innerHTML = `Selected: ${studentId} - Email: ${studentEmails[studentId] || 'Unknown'}`;
            infoDiv.style.display = 'block';
        }

        // Check if student exists
        async function checkStudentExists() {
            const studentId = document.getElementById('studentId').value.trim().toUpperCase();
            
            if (!studentId) {
                showResult('studentInfo', 'Please enter a student ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/check-student-eligibility`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId })
                });

                const data = await response.json();
                
                if (data.eligible) {
                    showResult('studentInfo', 
                        `‚úÖ Student Found!\n` +
                        `Name: ${data.studentName}\n` +
                        `Department: ${data.department}\n` +
                        `Lab: ${data.labId}`, 'success');
                } else {
                    showResult('studentInfo', `‚ùå ${data.reason}`, 'error');
                }
            } catch (error) {
                showResult('studentInfo', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Step 1: Initiate forgot password
        async function initiateForgotPassword() {
            const studentId = document.getElementById('studentId').value.trim().toUpperCase();
            
            if (!studentId) {
                showResult('initiateResult', 'Please enter a student ID', 'error');
                return;
            }

            currentStudentId = studentId;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/forgot-password-initiate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('initiateResult', 
                        `‚úÖ Student Verified!\n` +
                        `Name: ${data.student.name}\n` +
                        `Email: ${data.student.email}\n` +
                        `Ready to send OTP.`, 'success');
                    
                    // Auto-fill email
                    document.getElementById('email').value = data.student.email;
                } else {
                    showResult('initiateResult', `‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('initiateResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Step 2: Send OTP
        async function sendOTP() {
            const studentId = document.getElementById('studentId').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim();
            
            if (!studentId || !email) {
                showResult('otpResult', 'Please enter both Student ID and Email', 'error');
                return;
            }

            currentEmail = email;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/forgot-password-send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId, email })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('otpResult', 
                        `‚úÖ OTP Sent Successfully!\n` +
                        `üìß Email: ${email}\n` +
                        `‚è∞ Valid for: 10 minutes\n\n` +
                        `üîç TESTING MODE: Check the server console for the OTP code!\n` +
                        `The OTP will be displayed in the terminal where you ran 'node app.js'`, 'success');
                    
                    // Show OTP display area
                    const otpDisplay = document.getElementById('otpDisplay');
                    otpDisplay.innerHTML = 'üîç Check Server Console for OTP Code';
                    otpDisplay.style.display = 'block';
                    
                    // Focus on OTP input
                    document.getElementById('otpCode').focus();
                } else {
                    showResult('otpResult', `‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('otpResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Step 3: Verify OTP and reset password
        async function verifyOTPAndReset() {
            const studentId = document.getElementById('studentId').value.trim().toUpperCase();
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otpCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            
            if (!studentId || !email || !otp || !newPassword) {
                showResult('resetResult', 'Please fill in all fields', 'error');
                return;
            }

            if (!/^\d{6}$/.test(otp)) {
                showResult('resetResult', 'OTP must be exactly 6 digits', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showResult('resetResult', 'Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/forgot-password-verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId, email, otp, newPassword })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('resetResult', 
                        `‚úÖ Password Reset Successful!\n` +
                        `Student: ${data.student.name}\n` +
                        `New password has been set.\n\n` +
                        `You can now test login with the new password.`, 'success');
                    
                    // Auto-fill test password
                    document.getElementById('testPassword').value = newPassword;
                } else {
                    showResult('resetResult', `‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('resetResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Step 4: Test login with new password
        async function testLogin() {
            const studentId = document.getElementById('studentId').value.trim().toUpperCase();
            const password = document.getElementById('testPassword').value;
            
            if (!studentId || !password) {
                showResult('loginResult', 'Please enter both Student ID and Password', 'error');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/authenticate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('loginResult', 
                        `‚úÖ Login Successful!\n` +
                        `Welcome: ${data.student.name}\n` +
                        `Department: ${data.student.department}\n` +
                        `Lab: ${data.student.labId}\n\n` +
                        `üéâ Forgot password flow completed successfully!`, 'success');
                } else {
                    showResult('loginResult', `‚ùå Login Failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Utility functions
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        function clearAllResults() {
            const results = document.querySelectorAll('.result');
            results.forEach(result => {
                result.style.display = 'none';
                result.textContent = '';
            });
            
            document.getElementById('otpDisplay').style.display = 'none';
            
            // Clear form fields
            document.getElementById('studentId').value = '';
            document.getElementById('email').value = '';
            document.getElementById('otpCode').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('testPassword').value = '';
            document.getElementById('testStudent').value = '';
        }

        function openKiosk() {
            alert('Start the kiosk with: npm start\n\nThen test the forgot password flow in the actual kiosk interface.');
        }

        function openConsole() {
            alert('Check the terminal/console where you ran "node app.js"\n\nThe OTP codes will be displayed there since email is not configured.');
        }

        async function loadAllStudents() {
            try {
                const response = await fetch(`${SERVER_URL}/api/debug-students`);
                const data = await response.json();
                
                if (data.success) {
                    const studentList = data.students.map(s => 
                        `${s.studentId} - ${s.name} (${s.email})`
                    ).join('\n');
                    
                    showResult('studentInfo', 
                        `üìä All Students (${data.count}):\n\n${studentList}`, 'info');
                } else {
                    showResult('studentInfo', `‚ùå Error loading students: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('studentInfo', `‚ùå Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
