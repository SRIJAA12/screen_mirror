<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Clear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .emergency-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
        .emergency-btn:hover {
            background: #c82333;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üö® Emergency Database Clear</h1>
    <p>Use this if you cannot start a new lab session due to stuck data.</p>
    
    <button class="emergency-btn" onclick="emergencyClear()">
        üßπ EMERGENCY CLEAR ALL DATA
    </button>
    
    <div id="result"></div>
    
    <p><strong>What this does:</strong></p>
    <ul style="text-align: left;">
        <li>Deletes ALL lab sessions</li>
        <li>Marks all active student sessions as completed</li>
        <li>Clears any stuck data</li>
        <li>Allows you to start fresh</li>
    </ul>

    <script>
        async function emergencyClear() {
            if (!confirm('üö® EMERGENCY CLEAR\n\nThis will delete ALL lab session data!\n\nAre you absolutely sure?')) {
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üßπ Clearing all data...';
            
            try {
                const SERVER_URL = 'http://10.10.194.103:7401';
                const response = await fetch(`${SERVER_URL}/api/force-clear-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Emergency clear completed!<br><br>
                            <strong>Results:</strong><br>
                            ‚Ä¢ Lab sessions deleted: ${data.labSessionsDeleted}<br>
                            ‚Ä¢ Individual sessions completed: ${data.individualSessionsCompleted}<br><br>
                            <strong>You can now start a new lab session!</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Clear failed: ${data.error}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
