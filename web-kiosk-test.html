<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Web Kiosk - Screen Mirroring Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .hidden { display: none; }
        .video-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Web Kiosk Test</h1>
            <p>Screen Mirroring Test Interface</p>
        </div>

        <div id="login-form">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" value="CS2021001" placeholder="Enter your student ID">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="password123" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="labId">Lab ID:</label>
                <input type="text" id="labId" value="CC1" placeholder="Lab ID">
            </div>
            <div class="form-group">
                <label for="systemNumber">System Number:</label>
                <input type="text" id="systemNumber" value="CC1-01" placeholder="System Number">
            </div>
            <button class="btn" onclick="login()">üîê Login & Start Screen Sharing</button>
        </div>

        <div id="session-info" class="hidden">
            <h3>‚úÖ Session Active</h3>
            <p><strong>Student:</strong> <span id="student-name"></span></p>
            <p><strong>Session ID:</strong> <span id="session-id"></span></p>
            <p><strong>Status:</strong> <span id="connection-status">Connecting...</span></p>
            
            <video id="screen-preview" class="video-preview" autoplay muted style="display: none;"></video>
            
            <button class="btn" onclick="logout()" style="background: #dc3545;">üö™ Logout</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let localStream;
        let peerConnection;
        let sessionId;
        let serverUrl = 'http://10.10.194.103:7401';

        // Initialize socket connection
        function initSocket() {
            socket = io(serverUrl);
            
            socket.on('connect', () => {
                console.log('‚úÖ Socket connected:', socket.id);
                updateStatus('‚úÖ Connected to server', 'success');
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Socket disconnected');
                updateStatus('‚ùå Disconnected from server', 'error');
            });

            // Listen for admin offers
            socket.on('admin-offer', async ({ offer, sessionId: adminSessionId, adminSocketId }) => {
                console.log('üì• Received admin offer for session:', adminSessionId);
                
                if (adminSessionId !== sessionId) {
                    console.warn('‚ö†Ô∏è Session ID mismatch');
                    return;
                }

                if (!localStream) {
                    console.error('‚ùå No screen stream available');
                    return;
                }

                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add video tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    console.log('‚ûï Added track:', track.kind);
                });

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('üßä Sending ICE candidate');
                        socket.emit('webrtc-ice-candidate', {
                            candidate: event.candidate,
                            sessionId: sessionId
                        });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('üîó Connection state:', peerConnection.connectionState);
                    document.getElementById('connection-status').textContent = 
                        `Screen sharing: ${peerConnection.connectionState}`;
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('‚úÖ Screen mirroring active!', 'success');
                    }
                };

                try {
                    await peerConnection.setRemoteDescription(offer);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    socket.emit('webrtc-answer', {
                        answer: answer,
                        adminSocketId: adminSocketId,
                        sessionId: sessionId
                    });
                    
                    console.log('‚úÖ Answer sent to admin');
                } catch (error) {
                    console.error('‚ùå Error handling offer:', error);
                }
            });

            // Handle ICE candidates from admin
            socket.on('webrtc-ice-candidate', async ({ candidate }) => {
                if (peerConnection) {
                    try {
                        await peerConnection.addIceCandidate(candidate);
                        console.log('‚úÖ ICE candidate added');
                    } catch (error) {
                        console.error('‚ùå Error adding ICE candidate:', error);
                    }
                }
            });
        }

        async function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const labId = document.getElementById('labId').value;
            const systemNumber = document.getElementById('systemNumber').value;

            if (!studentId || !password || !labId || !systemNumber) {
                updateStatus('‚ùå Please fill all fields', 'error');
                return;
            }

            updateStatus('üîê Authenticating...', 'info');

            try {
                // Authenticate
                const authResponse = await fetch(`${serverUrl}/api/student-authenticate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId, password, labId })
                });
                const authData = await authResponse.json();

                if (!authData.success) {
                    updateStatus(`‚ùå Authentication failed: ${authData.error}`, 'error');
                    return;
                }

                updateStatus('‚úÖ Authenticated! Creating session...', 'success');

                // Create session
                const sessionResponse = await fetch(`${serverUrl}/api/student-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentName: authData.student.name,
                        studentId: authData.student.studentId,
                        computerName: 'Web-Kiosk',
                        labId: labId,
                        systemNumber: systemNumber
                    })
                });
                const sessionData = await sessionResponse.json();

                if (!sessionData.success) {
                    updateStatus(`‚ùå Session creation failed: ${sessionData.error}`, 'error');
                    return;
                }

                sessionId = sessionData.sessionId;
                
                // Register kiosk with server
                socket.emit('register-kiosk', { sessionId });

                // Start screen capture
                await startScreenCapture();

                // Update UI
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('session-info').classList.remove('hidden');
                document.getElementById('student-name').textContent = authData.student.name;
                document.getElementById('session-id').textContent = sessionId;
                document.getElementById('connection-status').textContent = 'Screen capture ready';

                updateStatus('‚úÖ Session created! Ready for screen mirroring.', 'success');

            } catch (error) {
                console.error('‚ùå Login error:', error);
                updateStatus(`‚ùå Login failed: ${error.message}`, 'error');
            }
        }

        async function startScreenCapture() {
            try {
                updateStatus('üé• Starting screen capture...', 'info');
                
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });

                // Show preview
                const preview = document.getElementById('screen-preview');
                preview.srcObject = localStream;
                preview.style.display = 'block';

                console.log('‚úÖ Screen capture started');
                updateStatus('‚úÖ Screen capture active - ready for admin connection', 'success');

                // Handle stream end
                localStream.getVideoTracks()[0].onended = () => {
                    console.log('üõë Screen capture ended');
                    updateStatus('üõë Screen capture ended', 'info');
                    logout();
                };

            } catch (error) {
                console.error('‚ùå Screen capture error:', error);
                updateStatus(`‚ùå Screen capture failed: ${error.message}`, 'error');
            }
        }

        async function logout() {
            if (sessionId) {
                try {
                    await fetch(`${serverUrl}/api/student-logout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId })
                    });
                } catch (error) {
                    console.error('‚ùå Logout error:', error);
                }
            }

            // Clean up
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            sessionId = null;

            // Reset UI
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('session-info').classList.add('hidden');
            document.getElementById('screen-preview').style.display = 'none';

            updateStatus('üö™ Logged out', 'info');
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Web Kiosk initializing...');
            initSocket();
        });
    </script>
</body>
</html>
