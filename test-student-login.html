<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Student Login</h1>
    <p>This simulates a student logging in to test the session tracking.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" value="Test Student" required>
        </div>
        
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" value="TEST001" required>
        </div>
        
        <div class="form-group">
            <label for="computerName">Computer Name:</label>
            <input type="text" id="computerName" value="LAPTOP-TEST" required>
        </div>
        
        <div class="form-group">
            <label for="labId">Lab ID:</label>
            <input type="text" id="labId" value="CC1" required>
        </div>
        
        <div class="form-group">
            <label for="systemNumber">System Number:</label>
            <select id="systemNumber" required>
                <option value="">Select System</option>
                <option value="CC1-01">CC1-01</option>
                <option value="CC1-02">CC1-02</option>
                <option value="CC1-03">CC1-03</option>
                <option value="CC1-04">CC1-04</option>
                <option value="CC1-05">CC1-05</option>
                <option value="LAPTOP-01">LAPTOP-01</option>
                <option value="LAPTOP-02">LAPTOP-02</option>
            </select>
        </div>
        
        <button type="submit">üöÄ Login Student</button>
        <button type="button" onclick="logoutStudent()">üõë Logout Student</button>
    </form>
    
    <div id="result"></div>
    
    <div style="margin-top: 30px;">
        <h3>Quick Actions:</h3>
        <button onclick="checkActiveSessions()">üìã Check Active Sessions</button>
        <button onclick="checkLabSessions()">üîç Check Lab Sessions</button>
    </div>
    
    <div id="sessionInfo"></div>

    <script>
        let currentSessionId = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                studentName: document.getElementById('studentName').value,
                studentId: document.getElementById('studentId').value,
                computerName: document.getElementById('computerName').value,
                labId: document.getElementById('labId').value,
                systemNumber: document.getElementById('systemNumber').value
            };
            
            try {
                const response = await fetch('http://10.10.194.103:7401/api/student-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    currentSessionId = data.sessionId;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Student login successful!<br>
                            Session ID: ${data.sessionId}<br>
                            Student: ${formData.studentName} (${formData.studentId})<br>
                            System: ${formData.systemNumber}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Login failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        });

        async function logoutStudent() {
            if (!currentSessionId) {
                alert('No active session to logout');
                return;
            }
            
            try {
                const response = await fetch('http://10.10.194.103:7401/api/student-logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId: currentSessionId })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Student logout successful!<br>
                            Session ID: ${currentSessionId}
                        </div>
                    `;
                    currentSessionId = null;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Logout failed: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function checkActiveSessions() {
            try {
                const response = await fetch('http://10.10.194.103:7401/api/active-sessions/all');
                const data = await response.json();
                
                document.getElementById('sessionInfo').innerHTML = `
                    <h3>Active Sessions:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('sessionInfo').innerHTML = `
                    <div class="result error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function checkLabSessions() {
            // This is a simple check - in real implementation you'd need the session ID
            document.getElementById('sessionInfo').innerHTML = `
                <p>To check lab sessions, use the Debug button in the admin dashboard after starting a lab session.</p>
            `;
        }
    </script>
</body>
</html>
