<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test First-time Sign-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üîë Test First-time Sign-in</h1>
    
    <div class="info">
        <strong>üìã Your Test Account:</strong><br>
        ‚Ä¢ <strong>Student ID:</strong> TEST2025001<br>
        ‚Ä¢ <strong>Email:</strong> 24z258@psgitech.ac.in<br>
        ‚Ä¢ <strong>Date of Birth:</strong> 2000-01-01<br>
        ‚Ä¢ <strong>Status:</strong> Ready for first-time sign-in
    </div>
    
    <div class="test-section">
        <h3>üöÄ First-time Sign-in Test</h3>
        <input type="text" id="studentId" placeholder="Student ID" value="TEST2025001">
        <input type="email" id="email" placeholder="Email" value="24z258@psgitech.ac.in">
        <input type="date" id="dateOfBirth" value="2000-01-01">
        <input type="password" id="newPassword" placeholder="New Password (min 6 chars)">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="testFirstSignin()">üîê Set Password</button>
        <div id="result"></div>
    </div>

    <script>
        async function testFirstSignin() {
            const studentId = document.getElementById('studentId').value.trim();
            const email = document.getElementById('email').value.trim();
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            // Validation
            if (!studentId || !email || !dateOfBirth || !newPassword || !confirmPassword) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please fill in all fields</div>';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                resultDiv.innerHTML = '<div class="error">‚ùå Passwords do not match</div>';
                return;
            }
            
            if (newPassword.length < 6) {
                resultDiv.innerHTML = '<div class="error">‚ùå Password must be at least 6 characters</div>';
                return;
            }
            
            resultDiv.innerHTML = 'üîÑ Setting up your account...';
            
            try {
                const response = await fetch('http://10.10.46.182:8000/api/first-time-signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentId: studentId.toUpperCase(),
                        email: email.toLowerCase(),
                        dateOfBirth,
                        newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Account setup successful!<br><br>
                            <strong>Welcome:</strong> ${data.student.name}<br>
                            <strong>Student ID:</strong> ${data.student.studentId}<br>
                            <strong>Email:</strong> ${data.student.email}<br>
                            <strong>Department:</strong> ${data.student.department}<br><br>
                            üéâ You can now login with your new password!
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
